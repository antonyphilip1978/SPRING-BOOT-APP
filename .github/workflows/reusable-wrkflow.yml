name: Reusable workflow example

on:
  workflow_call:
    inputs:
      user_name:
        required: false
        type: string

jobs:
    setup-checkout:
        name: checkout
        runs-on: ubuntu-latest
          
        permissions:
          contents: 'read'
          id-token: 'write'
          
        steps:
        - name: Checkout
          uses: actions/checkout@v3